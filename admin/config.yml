backend:
  name: git-gateway
  branch: main

media_folder: "media/uploads"
public_folder: "/media/uploads"

locale: "es"

collections:
  - name: "posts"
    label: "Posts"
    files:
      - name: "posts"
        label: "Posts (lista)"
        file: "assets/data/posts.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.fecha}} — {{fields.titulo}}"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string", hint: "ej: tengo-sueno" }
              - { label: "Fecha", name: "fecha", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }
              - { label: "Portada", name: "portada", widget: "image", required: false }
              - { label: "Resumen", name: "resumen", widget: "text", required: false }
              - { label: "Contenido", name: "contenido", widget: "markdown" }
              - { label: "Publicado", name: "publicado", widget: "boolean", default: true }

  - name: "records"
    label: "Discos"
    files:
      - name: "records"
        label: "Discos (lista)"
        file: "assets/data/records.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.artista}} — {{fields.album}}"
            fields:
              - { label: "Álbum", name: "album", widget: "string" }
              - { label: "Artista", name: "artista", widget: "string" }
              - { label: "Año", name: "anio", widget: "number", value_type: "int", required: false }
              - { label: "Género", name: "genero", widget: "string", required: false }
              - { label: "Portada", name: "cover", widget: "image", required: false }
              - { label: "Nota (0–10)", name: "nota", widget: "number", min: 0, max: 10, value_type: "int" }
              - { label: "Escuchado", name: "escuchado", widget: "datetime", format: "YYYY-MM-DD", time_format: false, required: false }
              - { label: "Chips", name: "chips", widget: "list", required: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }
              - { label: "Notas", name: "notas", widget: "text", required: false }

  - name: "videos"
    label: "Videos"
    files:
      - name: "videos"
        label: "Videos (lista)"
        file: "assets/data/videos.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.date}} — {{fields.title}}"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }

              - label: "Archivo MP4"
                name: "src"
                widget: "file"
                media_folder: "media/videos"
                public_folder: "/media/videos"

              - label: "Poster (thumbnail)"
                name: "poster"
                widget: "image"
                media_folder: "media/posters"
                public_folder: "/media/posters"
                required: false

              - { label: "Descripción", name: "desc", widget: "text", required: false }
              - { label: "Publicado", name: "publicado", widget: "boolean", default: true }
