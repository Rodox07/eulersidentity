backend:
  name: git-gateway
  branch: main

media_folder: "assets/media"
public_folder: "/assets/media"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Bajada (lede)", name: "lede", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Portada", name: "cover", widget: "image", required: false }
      - { label: "Alt portada", name: "coverAlt", widget: "string", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "videos"
    label: "Videos"
    folder: "content/videos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Portada", name: "cover", widget: "image", required: false }
      - { label: "Tipo", name: "type", widget: "select", options: ["youtube", "mp4"], default: "youtube" }
      - { label: "YouTube ID (si type=youtube)", name: "youtubeId", widget: "string", required: false }
      - { label: "MP4 (si type=mp4)", name: "mp4", widget: "file", required: false }
      - { label: "Notas", name: "body", widget: "markdown", required: false }

  - name: "records"
    label: "Discos"
    folder: "content/records"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Artista", name: "artist", widget: "string" }
      - { label: "Álbum", name: "title", widget: "string" }
      - { label: "Año", name: "year", widget: "string", required: false }
      - { label: "Escuchado (YYYY-MM-DD)", name: "listened", widget: "datetime", format: "YYYY-MM-DD", time_format: false, required: false }
      - { label: "Rating (0-10)", name: "rating", widget: "number", value_type: "float", min: 0, max: 10, required: false }
      - { label: "Cover", name: "cover", widget: "image", required: false }
      - { label: "Géneros", name: "genres", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Notas", name: "notes", widget: "text", required: false }
